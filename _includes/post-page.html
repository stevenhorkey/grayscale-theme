<!-- Post Header -->
<header class="intro-posts">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 post-page-head">
                        <div class="blog-title">
                            <h1>{{ page.title }}</h1>
                            <p class="intro-text"></p><br>
                            <!-- <a href="#post-content" class="btn btn-circle page-scroll">
                                <i class="fa fa-angle-double-down animated"></i>
                            </a> -->
                        </div>
                    </div>
                </div>
                    <div id="{{ page.link }}">
                        <div class="row">
                            <div id="post-content" class="col-md-8 col-md-offset-2">
                                <img class="post-img" alt="{{ page.alt-image }}" src="{{ page.image }}"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 ">
                                <div class="post-style">
                                    
                                    <p class="post-meta"><img class="post-headshot" src="../img/steven1.jpg"/>Published on {{ page.date | date: '%B %d, %Y' }} by Steven Horkey || Photo by {{ page.photographer }}</p>
                                    
                                    <a href="{{ page.url }}"><h4 class="post-title text-center no-indent">{{ page.title }}</h4></a>
                                    <p></p><!--This is only to indent the first paragraph-->
                                    {{ page.content }}
    
                                    <img class="signiture" src="/img/signiture.png">
                                    <!-- Go to www.addthis.com/dashboard to customize your tools  -->
                                    <div class="addthis_inline_share_toolbox"></div>
                                    <!-- <div class="share-page">
                                        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}{{ page.link }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
                                        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}{{ page.link }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
                                        <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}{{ page.link }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
                                        <a href="http://www.stumbleupon.com/submit?url={{ site.url }}{{ page.url }}{{ page.link }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on StumbleUpon">StumbleUpon</a>
                                        <a href="https://reddit.com/submit?url={{ site.url }}{{ page.url }}{{ page.link }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">Reddit</a>
                                        <a href="mailto:?subject={{ page.title }}%20?body=Check this out: {{ site.url }}{{ page.url }}{{ page.link }}" rel="nofollow" target="_blank" title="Share by Email">Email</a>
                                    </div>
                                    <!-- <p>{{ site.url }}{{ page.url }}{{ page.url }}</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </header>
