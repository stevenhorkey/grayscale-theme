    <!-- Contact Section -->
    <div id="contact">
        <section class="container section text-center contact-section">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 contact-content">
                    <h2>Contact</h2>
                    <br>
                    <p></p>
                    <ul class="list-inline banner-social-buttons" data-aos="flip-up">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" target="_blank" class="btn btn-default btn-lg"><i class="fab fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                        </li>
                        {% endfor %}
                        <li>
                            <a href="http://stevenhorkey.com" target="blank" class="btn btn-default btn-lg"><i class="far fa-keyboard"></i> <span class="network-name">Steven's Site</span></a>
                        </li>
                    </ul>
                    <br>
                    <br>
                    <h4 class="email-title" data-aos="flip-up">
                        <i class="fas fa-envelope"></i> 
                        <span class="network-name">EMAIL</span>
                    </h4>
                    <form class="form" id="contactform" action="//formspree.io/admin@memeandmeaning.com" method="POST" data-aos="flip-up">
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <fieldset class="field">
                                <label class="label" for="name"><span class="label-content"></span></label>
                                <input class="input" type="text" name="name" placeholder="Your Name" id="name" required>
                                </fieldset>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                <fieldset class="field">
                                <label class="label" for="_replyto"><span class="label-content"></span></label>
                                <input class="input" type="email" name="_replyto" placeholder="youremail@domain.com" id="_replyto" required>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <fieldset class="field">
                                <label class="label" for="message"><span class="label-content"></span></label>
                                <textarea class="input" name="message" rows="1" placeholder="Message" id="message" required></textarea>
                                </fieldset>
                                <input class="hidden" type="text" name="_gotcha" style="display:none">
                                <input class="hidden" type="hidden" name="_subject" value="Message via http://domain.com">
                                <fieldset class="field">
                                <input class="button submit" type="submit" value="Send">
                                </fieldset>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
        </section>
    </div>
