<!-- Post Header -->
<header class="intro-posts">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="post-page-title">{{ page.title }}</h1>
                    <p class="intro-text"></p><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <img class="post-img" src="{{ page.image }}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 post-style">
                    <p class="">{{ content }}</p>
                </div>
            </div>
        </div>
    </div>
</header>
