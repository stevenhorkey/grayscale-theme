<section class="recent-posts">
    <div class="container">
        <div class="row">
            <div class="col-md-8" data-aos="fade-right" data-aos-offset="500">
                <div class="row video-container autoplay">
                    <iframe class="col-xs-12" src="https://www.youtube.com/embed/Rl8GHTvEQf8?rel=0" width="853" height="480" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <br>
                <br>
                <div class="row text-center clearfix">
                    <h2>Recent Posts</h2>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        {% for post in site.posts | limit:4 %}
                            <div class="archive-item all-item col-md-3 col-sm-6" style="background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('{{ post.image }}');">
                                
                                <h5 class="post-img-div"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h5>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
            </div>
            <div class="col-md-4" data-aos="fade-left" data-aos-offset="500">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="mc_embed_signup" class="clearfix home-signup">
                            <form action="https://memeandmeaning.us16.list-manage.com/subscribe/post?u=4c73c4e387b1f2b219c1f2af6&amp;id=d25ec94b8f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                <div id="mc_embed_signup_scroll row">
                                    <div class="col-xs-12 form-section">
                                        <h4>Go Beyond the Episodes</h4>
                                        <span>
                                            <p>
                                                Signup for the Meme and Meaning Newsletter and stay updated with new content and extended resources.
                                            </p>
                                        </span>
                                    </div>
                                    <div class="col-xs-12 form-inputs form-section">
                                        <div class="mc-field-group">    
                                            <!-- <label for="mce-EMAIL"><span class="asterisk"></span><span class="indicates-required"></span>
                                                </label> -->
                                                <input type="email" value="" name="EMAIL" placeholder="Email Address" class="required email" id="mce-EMAIL">
                                            </div>
                                            <div class="mc-field-group">
                                                <!-- <label for="mce-FNAME"></label> -->
                                                <input type="text" value="" name="FNAME" placeholder="First Name" class="" id="mce-FNAME">
                                            </div>
                                            <div class="mc-field-group">
                                                <!-- <label for="mce-LNAME"></label> -->
                                                <input type="text" value="" name="LNAME" placeholder="Last Name" class="" id="mce-LNAME">
                                            </div>
                                            <div id="mce-responses" class="clear">
                                                <div class="response" id="mce-error-response" style="display:none"></div>
                                                <div class="response" id="mce-success-response" style="display:none"></div>
                                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4c73c4e387b1f2b219c1f2af6_d25ec94b8f" tabindex="-1" value=""></div>
                                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>       
    </div>
</section>
