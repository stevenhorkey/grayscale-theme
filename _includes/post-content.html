<!-- Post Header -->
<header class="intro-posts">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 post-page-head">
                    <div class="post-page-title">
                        <h1>{{ page.title }}</h1>
                        <p class="intro-text"></p><br>
                        <a href="#post-content" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div id="post-content" class="col-md-8 col-md-offset-2">
                    <img class="post-img" alt="{{ page.alt-image }}" src="{{ page.image }}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <div class="post-style">
                        <!-- Go to www.addthis.com/dashboard to customize your tools --> 
                        <!-- <div class="addthis_inline_share_toolbox"></div> -->
                        <p class="post-meta"><img class="post-headshot" src="../img/steven.jpg"/>{{ page.title }} | Published on {{ page.date | date: '%B %d, %Y' }} by Steven Horkey | Photo by {{ page.photographer }}</p>
                        
                        {{ content }}

                        <img class="signiture" src="/img/signiture.png">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</header>
