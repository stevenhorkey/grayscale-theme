<!-- Post Header -->
<header class="intro-posts">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 post-page-head">
                    <h1 class="post-page-title">{{ page.title }}</h1>
                    <p class="intro-text"></p><br>
                    <a href="#post-content" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>
            </div>
            
            <div class="row">
                <div id="post-content" class="col-md-8 col-md-offset-2">
                    <img class="post-img" src="{{ page.image }}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <!-- <p class="post-style">{{ page.date }}</p> -->
                    <div class="post-style">
                        <p class="post-meta">Published on {{ page.date | date: '%B %d, %Y' }} by Steven Horkey  |  Photo by {{ page.photographer }}</p>
                        
                        {{ content }}
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</header>
